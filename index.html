<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khaled Bin A Quadir - Resume (Updated)</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&display=swap');
        
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #141823;
            --text-primary: #e8eaed;
            --text-secondary: #8b92a4;
            --accent: #00d4ff;
            --accent-hover: #00a8cc;
            --border: #2a3444;
            --code-bg: #1a1f2e;
            --success: #10b981;
            --warning: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', 'JetBrains Mono', monospace;
            line-height: 1.7;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 212, 255, 0.03) 2px,
                    rgba(0, 212, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: rgba(20, 24, 35, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px;
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 
                0 20px 60px rgba(0, 212, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 2;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent), transparent, var(--accent));
            border-radius: 12px;
            opacity: 0.1;
            z-index: -1;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            0% { opacity: 0.1; }
            100% { opacity: 0.2; }
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            position: relative;
            padding-bottom: 20px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), transparent);
        }
        
        h1::before {
            content: '> ';
            color: var(--success);
            font-weight: 400;
        }
        
        h2 {
            font-size: 1.6em;
            font-weight: 600;
            color: var(--accent);
            margin-top: 35px;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            position: relative;
        }
        
        h2::before {
            content: '## ';
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        h3 {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 25px;
            margin-bottom: 15px;
        }
        
        h3::before {
            content: '### ';
            color: var(--text-secondary);
            opacity: 0.5;
        }
        
        p {
            margin-bottom: 15px;
            color: var(--text-primary);
            text-align: justify;
        }
        
        a {
            color: var(--accent);
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }
        
        a:hover {
            color: var(--accent-hover);
        }
        
        a:hover::after {
            width: 100%;
        }
        
        ul, ol {
            margin: 15px 0;
            padding-left: 30px;
        }
        
        li {
            margin-bottom: 8px;
            color: var(--text-primary);
            position: relative;
        }
        
        ul li::before {
            content: '▸';
            color: var(--accent);
            position: absolute;
            left: -20px;
            font-weight: bold;
        }
        
        ul li::marker {
            content: '';
        }
        
        code {
            background: var(--code-bg);
            color: var(--accent);
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            border: 1px solid var(--border);
        }
        
        pre {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
            margin: 20px 0;
            position: relative;
        }
        
        pre::before {
            content: 'CODE';
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 0.7em;
            color: var(--text-secondary);
            letter-spacing: 2px;
        }
        
        pre code {
            background: none;
            border: none;
            padding: 0;
            color: var(--text-primary);
        }
        
        blockquote {
            border-left: 4px solid var(--accent);
            padding: 15px 20px;
            margin: 20px 0;
            background: rgba(0, 212, 255, 0.05);
            border-radius: 4px;
            font-style: italic;
            color: var(--text-secondary);
        }
        
        strong {
            color: var(--accent);
            font-weight: 600;
        }
        
        em {
            color: var(--text-primary);
            font-style: italic;
        }
        
        hr {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
            margin: 30px 0;
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: var(--accent);
            animation: blink 1s infinite;
            margin-left: 3px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 30px 20px;
                margin: 20px auto;
            }
            h1 {
                font-size: 1.8em;
                letter-spacing: 1px;
            }
            h2 {
                font-size: 1.3em;
            }
        }
        
        .download-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent);
            color: var(--bg-primary);
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(0, 212, 255, 0.3);
            z-index: 1000;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: inline-block;
        }
        
        .download-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
            color: var(--bg-primary);
        }
        
        .download-btn::before {
            content: '↓ ';
        }
        
        @media print {
            @page {
                size: letter;
                margin: 1in;
            }
            
            body {
                background: white !important;
                color: #1a1a1a !important;
                font-family: 'Courier New', monospace !important;
                line-height: 1.8 !important;
                font-size: 11pt !important;
            }
            
            body::before {
                display: none !important;
            }
            
            .download-btn {
                display: none !important;
            }
            
            .container {
                max-width: 100% !important;
                margin: 0 !important;
                padding: 20pt !important;
                background: white !important;
                border: none !important;
                box-shadow: none !important;
                border-radius: 0 !important;
            }
            
            .container::before {
                display: none !important;
            }
            
            /* Main heading with generous spacing */
            h1 {
                color: #000 !important;
                font-size: 22pt !important;
                font-weight: bold !important;
                margin-top: 0 !important;
                margin-bottom: 30pt !important;
                padding-bottom: 12pt !important;
                border-bottom: 2pt solid #000 !important;
                page-break-after: avoid !important;
                letter-spacing: 0.5pt !important;
                text-transform: uppercase !important;
            }
            
            h1::before, h1::after {
                display: none !important;
            }
            
            /* Section headers with proper spacing */
            h2 {
                color: #000 !important;
                font-size: 14pt !important;
                font-weight: bold !important;
                margin-top: 32pt !important;
                margin-bottom: 18pt !important;
                padding-top: 12pt !important;
                padding-bottom: 8pt !important;
                border-bottom: 1pt solid #333 !important;
                page-break-after: avoid !important;
                text-transform: uppercase !important;
                letter-spacing: 0.3pt !important;
            }
            
            /* First h2 should have less top margin */
            h1 + h2 {
                margin-top: 20pt !important;
            }
            
            h2::before {
                display: none !important;
            }
            
            /* Subsection headers */
            h3 {
                color: #222 !important;
                font-size: 12pt !important;
                font-weight: bold !important;
                margin-top: 20pt !important;
                margin-bottom: 14pt !important;
                padding-top: 8pt !important;
                page-break-after: avoid !important;
            }
            
            h3::before {
                display: none !important;
            }
            
            /* Paragraphs with consistent spacing */
            p {
                color: #1a1a1a !important;
                margin-top: 0 !important;
                margin-bottom: 14pt !important;
                padding-top: 2pt !important;

                orphans: 3 !important;
                widows: 3 !important;

            }
            
            /* Adjacent paragraphs */
            p + p {
                margin-top: 10pt !important;
            }
            
            /* Lists with proper spacing */
            ul, ol {
                color: #1a1a1a !important;
                margin-top: 12pt !important;

                padding-left: 28pt !important;
                page-break-inside: avoid !important;
            }
            
            /* List items */
            li {
                color: #1a1a1a !important;
                margin-bottom: 10pt !important;
                padding-top: 2pt !important;
                padding-bottom: 2pt !important;
                page-break-inside: avoid !important;
                line-height: 1.8 !important;
            }
            
            /* Last item in list */
            li:last-child {

            }
            
            /* Nested lists */
            li ul, li ol {
                margin-top: 8pt !important;

            }
            
            ul li::before {
                content: '• ' !important;
                color: #444 !important;
                font-weight: bold !important;
                position: relative !important;
                left: 0 !important;
            }
            
            /* Links */
            a {
                color: #222 !important;
                text-decoration: none !important;
                font-weight: 600 !important;
                border-bottom: 0.5pt solid #666 !important;
            }
            
            a::after {
                display: none !important;
            }
            
            /* Bold text */
            strong, b {
                color: #000 !important;
                font-weight: 900 !important;

            }
            
            /* Italic text */
            em, i {
                color: #1a1a1a !important;

            }
            
            /* Inline code */
            code {
                background: #f8f8f8 !important;

                padding: 2pt 5pt !important;
                margin: 0 2pt !important;

                border-radius: 2pt !important;
                font-family: 'Courier New', monospace !important;
                font-size: 10pt !important;
            }
            
            /* Code blocks */
            pre {
                background: #fafafa !important;
                border: 1pt solid #ddd !important;
                border-left: 2pt solid #666 !important;
                border-radius: 0 !important;
                padding: 14pt !important;
                margin-top: 16pt !important;
                margin-bottom: 18pt !important;
                page-break-inside: avoid !important;
                line-height: 1.5 !important;
            }
            
            pre::before {
                display: none !important;
            }
            
            pre code {
                background: none !important;
                border: none !important;
                padding: 0 !important;
                margin: 0 !important;
                color: #1a1a1a !important;
                font-size: 9pt !important;
            }
            
            /* Blockquotes */
            blockquote {
                border-left: 3pt solid #888 !important;
                padding: 12pt 18pt !important;
                margin-top: 16pt !important;
                margin-bottom: 18pt !important;
                background: #fafafa !important;
                color: #444 !important;
                font-style: italic !important;
                page-break-inside: avoid !important;
                line-height: 1.8 !important;
            }
            
            blockquote p {
                margin-bottom: 8pt !important;
            }
            
            blockquote p:last-child {
                margin-bottom: 0 !important;
            }
            
            /* Horizontal rules */
            hr {
                border: none !important;
                height: 0.5pt !important;
                background: #888 !important;
                margin-top: 24pt !important;
                margin-bottom: 24pt !important;
            }
            
            /* Tables if any */
            table {
                width: 100% !important;
                border-collapse: collapse !important;
                margin-top: 16pt !important;
                margin-bottom: 18pt !important;
                page-break-inside: avoid !important;
            }
            
            th, td {
                border: 0.5pt solid #ddd !important;
                padding: 8pt 10pt !important;
                text-align: left !important;
            }
            
            th {
                background: #f8f8f8 !important;
                font-weight: bold !important;
            }
            
            /* Definition lists if any */
            dl {
                margin-top: 14pt !important;
                margin-bottom: 16pt !important;
            }
            
            dt {
                font-weight: bold !important;
                margin-top: 10pt !important;
                margin-bottom: 4pt !important;
            }
            
            dd {
                margin-left: 20pt !important;
                margin-bottom: 10pt !important;
            }
            
            /* Spacing after headings */
            h1 + *, h2 + *, h3 + * {
                margin-top: 0 !important;
            }
            
            /* Spacing between different element types */
            p + ul, p + ol {
                margin-top: 14pt !important;
            }
            
            ul + p, ol + p {
                margin-top: 14pt !important;
            }
            
            ul + h3, ol + h3 {
                margin-top: 22pt !important;
            }
            
            .cursor {
                display: none !important;
            }
            
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <a href="Resume of Khaled Bin A Quadir.pdf" download class="download-btn">Download PDF</a>
    <div class="container" id="content">
        <div style="text-align: center; padding: 50px;">
            Loading resume...
        </div>
    </div>
    
    <script>
        async function loadResume() {
            try {
                const response = await fetch('Resume of Khaled Bin A Quadir.md');
                const markdown = await response.text();
                const html = marked.parse(markdown);
                document.getElementById('content').innerHTML = html;
            } catch (error) {
                document.getElementById('content').innerHTML = '<h2>Error loading resume</h2><p>Please ensure the markdown file is available.</p>';
                console.error('Error loading markdown:', error);
            }
        }
        
        loadResume();
    </script>
</body>
